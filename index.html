<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initail-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey</title>
</head>
<body>
    <h1 id="title">Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name
            <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label id="email-label">Email
            <input id="email" type="email" placeholder="Enter your Email" required />
        </label>
        <label id="number-label">Age (optional)
            <input id="number" type="number" placeholder="Age" min="13" max="120" />
        </label>
        <label>Which option best describes your current role?
            <select id="dropdown">
                <option>Select current role</option>
                <option>Full Time Job</option>
                <option>Full Time Learner</option>
                <option>Other</option>
            </select>
        </label>
        <fieldset>
            <p>Would you recommend our courses to a friend?</p>
            <label><input type="radio" name="recommendation" value="Definitely" /> Definitely</label>
            <label><input type="radio" name="recommendation" value="Maybe" /> Maybe</label>
            <label><input type="radio" name="recommendation" value="Not sure" /> Not sure</label>
        </fieldset>
        <fieldset>
            <p>What would you like to see improved?</p>
            <label><input type="checkbox" value="front-end-projects" /> Front-end Projects</label>
            <label><input type="checkbox" value="back-end-projects" /> Back-end Projects</label>
            <label><input type="checkbox" value="additional-courses" /> Additional Courses</label>
        </fieldset>
        <label>Any comments or suggestions?
            <textarea rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
